<html>
    <head>
        <title> Edinburgh Map Visualisation </title>

        <script src = "http://d3js.org/d3.v3.min.js" > </script> 
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
        <link rel="stylesheet" href="mapExp.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
        <script src = "../datasets/wardBoundaries/geoJsonWards.js"> </script>

    </head>
    
    <body>
        <div id = "map"> </div> 
        <script>
            // create a map in the "map" div, set the view to a given place and zoom
            var map = L.map('map').setView([55.95, -3.2200], 12);

            // add an OpenStreetMap tile layer
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var geoJsonDat

            function resetHighlight(e) {
                geoJsonDat.resetStyle(e.target);
            }

            function pickColour(d){
                if(d > 20){
                    return "white";
                }
                else if(d > 10){
                    return "blue";
                }
                else if (d > 5){
                    return "red";
                }
                else{
                    return "green";
                }
            };

            function style(feature) {
                return {
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.3,
                    fillColor: pickColour(feature.properties.id)
                };
            }

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();
                }

            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }
            
            geoJsonDat = L.geoJson(wardsData, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);

            var oneLayer;

            geoJsonDat.eachLayer(function (layer) {
                oneLayer = layer;
            });

            oneLayer.feature.properties.id = 23;


        </script>
    </body>
<html>
